<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- header announcing code quiz -->
        <!-- show high scores link somewhere -->
        <!-- timer that counts down once start button clicked -->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">CODE QUIZ</h1>
                <p class="lead">Are you ready to put your knowledge to the test?</p>
                <!-- instructions  -->
                <p>Select a difficulty and find out!</p>
            </div>
        </div>
    </header>
    <div col-md-2>
        <p id="timerSpot">Timer: 75</p>
    </div>
    <div class="text-center">
        <!-- BONUS: ask for difficulty or seperate by topic -->
        <!-- pushing button starts quiz -->
        <div class="btn-group" role="group" aria-label="Basic example" id="difficultyButtons">
            <button type="button" class="btn btn-secondary" onclick="easyClick()" id="easyBtn">Easy</button>
            <button type="button" class="btn btn-secondary" id="mediumBtn">Medium</button>
            <button type="button" class="btn btn-secondary" id="hardButton">Hard</button>
        </div>
    </div>



    <!-- replace instructions with first multiple choice questions -->
    <div class="text-center">
        <div class="btn-group-vertical" role="group" aria-label="Basic example" style="display:none" id="answers">
            <button type="button" class="btn btn-secondary" id="answerA"></button>
            <button type="button" class="btn btn-secondary" id="answerB"></button>
            <button type="button" class="btn btn-secondary" id="answerC"></button>
            <button type="button" class="btn btn-secondary" id="answerD"></button>
        </div>
    </div>
    <!-- iterate through questions -->
    <!-- at end, show scores and leaderboard -->

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- access the script.js script page  -->
    <script src="script.js"></script>
</body>

</html>
