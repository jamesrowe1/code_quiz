<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- header announcing code quiz -->
        <!-- show high scores link somewhere -->
        <!-- timer that counts down once start button clicked -->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">CODE QUIZ</h1>
                <p class="lead">Are you ready to put your knowledge to the test?</p>
                <!-- instructions  -->
                <p>Select a difficulty and find out!</p>
            </div>
        </div>
    </header>

    <!-- Button trigger high score modal -->
    <button type="button" class="btn btn-primary"      data-toggle="modal" data-target="#highScoreModal" onclick="viewHighScores()">
        High Scores
    </button>

    <div col-md-2>
        <p id="timerSpot">Timer: </p>
    </div>

    <!-- start the quiz based on difficulty choice -->
    <div class="text-center">
        <!-- BONUS: ask for difficulty or seperate by topic -->
        <!-- pushing button starts quiz -->
        <div class="btn-group" role="group" aria-label="Basic example" id="difficultyButtons">
            <button type="button" class="btn btn-secondary" onclick="easyClick()" id="easyBtn">Easy</button>
            <button type="button" class="btn btn-secondary" onclick="mediumClick()" id="mediumBtn">Medium</button>
            <button type="button" class="btn btn-secondary" onclick="hardClick()" id="hardButton">Hard</button>
        </div>
    </div>



    <!-- replace instructions with first multiple choice questions -->
    <div class="text-center">
        <h4 id="questions"></h4>
        <br>
        <div class="btn-group-vertical" role="group" aria-label="answerChoices" style="display:none" id="answers">
            <button type="button" class="btn btn-secondary" onclick="userChose(0)" id="answer0"></button>
            <button type="button" class="btn btn-secondary" onclick="userChose(1)" id="answer1"></button>
            <button type="button" class="btn btn-secondary" onclick="userChose(2)" id="answer2"></button>
            <button type="button" class="btn btn-secondary" onclick="userChose(3)" id="answer3"></button>
        </div>
    </div>

    
    <!-- Game Over Modal-->
    <div class="modal fade" id="gameOverScreen" tabindex="-1" role="dialog" aria-labelledby="gameOverScreen"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverTitle">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <h3 id="congrats">Congratulations! Your Score is:</h3>
                    <input id="initials" cols="3" rows="1" placeholder="ABC" title="Input Initials"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="closeModal()"
                        data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitScore()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- High Score Modal -->
    <div class="modal fade" id="highScoreModal" tabindex="-1" role="dialog" aria-labelledby="highScore" aria-hidden="true" >
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="highScore">High Scores</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="highScoreModalBody">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="clearHighScores()">Clear High Scores</button>

        </div>
        </div>
        </div>
  </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- access the script.js script page  -->
    <script src="script.js"></script>
</body>

</html>
